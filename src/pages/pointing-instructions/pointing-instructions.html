<ion-content class="bg-style">

  <ion-grid text-center>
    <ion-row center>
      <ion-col>
        <h1>Pointing in the right direction</h1>    
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col> 
        <h3>Stand with your phone in your hand, arm extended, screen facing up, and rotate on your feet until the two clock hands on the next screen are at midnight.</h3>
      </ion-col>
    </ion-row>

    <ion-row center>     
      <ion-col> 
        <img src="assets/compass.png">
      </ion-col>  
    </ion-row>
  </ion-grid>

  <ion-fab bottom right>
    <button ion-fab class="button-style" (click)="gotoPointingPage()">Next</button>
  </ion-fab>
</ion-content>
